<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple D3.js Dashboard</title>
    <link rel="stylesheet" href="DV_style.css">
</head>
<body>

        <header>
            <h1>Dashboard</h1>
        </header>
        <nav>
            <ul>

                <li><a href="#">Reports</a></li>

        <main>

    <script src="DV_script.js"></script>

</html>
